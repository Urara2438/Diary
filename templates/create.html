<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary_create</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>My Diary</h1>
    <div class="form-card">
    <h2>Create my diary</h2>
    <form method="POST" enctype="multipart/form-data"> 
        <div>
            <label for="title">Title</label> 
            <input type="text" id="title" name="title">
        </div>
        <div>
            <label for="body">Body</label>
            <textarea id="body" name="body" rows="10" cols="50"></textarea>
        </div>
        <div>
            <label for="file_upload">Upload Image</label>
            <input type="file" name="img" id="file_upload">
        </div>
        <br>
        <!--Createボタン-->
        <div class="self-center"><input id="button" type="submit" value="Create"></div>
    </form>
    </div>
    <br>
    <div class="a-list">
        <a href="{{ url_for('admin') }}">back</a>
    </div>
    <br>
</body>

</html>
