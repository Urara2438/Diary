<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>My Diary</h1>
    <section class="form-card">
        <h2>Signup as Admin</h2>
        <form method="POST">
            <div>
                <label for="user_name">User name</label>
                <input type="text" id="user_name" name="user_name">
            </div>
            <div><label for="password">Password</label>
                <input type="text" id="password" name="password">
            </div>
            <br>
            <div class="self-center"><input id="button" type="submit" value="Signup"></div>
            <div class="self-center">
                <p>Already have an account? <a id="link" class="self-bolder" href="{{ url_for('login') }}">Login</a></p> 
            </div>     
        </form>
    </section>
    <div><br><br><a id="button" href="{{ url_for('index') }}">Top page</a></div>
</body>

</html>
